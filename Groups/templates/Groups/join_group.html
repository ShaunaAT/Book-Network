{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

{% if user.is_authenticated %}
<div class="content-section">
  <div class="media">
    <div class="media-body">
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="join_group" class="btn btn-secondary">Join Group</button>
      </form>
  </div>
  </div>
</div>
{% endif %}

{% endblock %}
